<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Screen Capture Overlay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100vw;
      height: 100vh;
      background: transparent;
      cursor: crosshair;
      overflow: hidden;
    }
    #selection {
      position: absolute;
      border: 2px dashed #00ff00;
      background: rgba(0, 255, 0, 0.1);
      pointer-events: none;
    }
    #instructions {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="instructions">範囲をドラッグして選択してください（Escでキャンセル）</div>
  <div id="selection"></div>
  <script>
    // インラインスクリプトとして実装（nodeIntegration: trueのため直接require可能）
    const { ipcRenderer } = require('electron');

    let isSelecting = false;
    let startX = 0;
    let startY = 0;
    const selection = document.getElementById('selection');
    const instructions = document.getElementById('instructions');

    function updateSelection(x, y, width, height) {
      selection.style.left = x + 'px';
      selection.style.top = y + 'px';
      selection.style.width = width + 'px';
      selection.style.height = height + 'px';
    }

    function hideSelection() {
      selection.style.display = 'none';
    }

    function showSelection() {
      selection.style.display = 'block';
    }

    document.addEventListener('mousedown', (e) => {
      isSelecting = true;
      startX = e.clientX;
      startY = e.clientY;
      showSelection();
      updateSelection(startX, startY, 0, 0);
    });

    document.addEventListener('mousemove', (e) => {
      if (!isSelecting) return;

      const currentX = e.clientX;
      const currentY = e.clientY;
      const width = Math.abs(currentX - startX);
      const height = Math.abs(currentY - startY);
      const x = Math.min(startX, currentX);
      const y = Math.min(startY, currentY);

      updateSelection(x, y, width, height);
    });

    document.addEventListener('mouseup', (e) => {
      if (!isSelecting) return;

      isSelecting = false;
      const endX = e.clientX;
      const endY = e.clientY;

      if (Math.abs(endX - startX) > 10 && Math.abs(endY - startY) > 10) {
        console.log('Sending capture:select', { start: { x: startX, y: startY }, end: { x: endX, y: endY } });
        ipcRenderer.send('capture:select', {
          start: { x: startX, y: startY },
          end: { x: endX, y: endY },
        });
      } else {
        hideSelection();
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        ipcRenderer.send('capture:cancel');
      }
    });

    // 初期化完了を通知
    ipcRenderer.on('capture:init', () => {
      instructions.textContent = '範囲をドラッグして選択してください（Escでキャンセル）';
      hideSelection();
    });
  </script>
</body>
</html>
